    <script>
        let time = 27;
        let greeting;

        if (time >= 0 && time < 12) {
            greeting = "Good Morning";
        }
        else if (time >= 12 && time < 20) {
            greeting = "Good Afternoon";
        }
        else if (time >=20 && time < 24) {
            greeting = "Good Evening";
        }
        else {
            greeting = "Hora Desconocida";
        }
        console.log(greeting) //

    </script>
